<table class="table table-striped table-hover table-dark">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Username</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of empObj">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.username}}</td>
            <td>{{e.email}}</td>
        </tr>
    </tbody>
</table>
